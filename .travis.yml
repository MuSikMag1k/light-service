language: node_js
node_js: '10'
sudo: false
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install: yarn install
script:
- yarn test
- CI=false yarn build
deploy:
  skip_cleanup: true
  provider: firebase
  project: light-service
  token:
    secure: 
branches:
  only:
  - master
